<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src = "DataSave.js"></script>
    </head>
    <body>
        <button id="btn1" onclick="start()">start</button>
        <button id="btn2" onclick="stop()">stop</button>
        <div id="room">
            <img id="image">
        </div>
        <h1 id="time">0d 0h 0m 0s</h1>
        <img src="catfood.png" onclick="experience(1)" class="takecare" id="food">
        <img src="catplay.png" onclick="experience(10)" class="takecare" id="play">
        <img src="tabako.png" onclick="darkexperience()" class="takecare" id="tabako">
        
        <div>
            <p>経験値</p>
            <p id="exp">0</p>
        </div>
        <div>
            <p>成長値</p>
            <p id="graw">0</p>
        </div>
        
        <script>
            var s=0,m=0,h=0,d=0,dhms=0,exp=0,darkexp=0,darkgrow=10,graw=4,wid=200,hei=200,widup=10,heiup=10;

            image();
            backimage();

            //経験値の処理
            function experience(point){
                exp+=point;
                //成長値がたまった処理
                if(exp >= graw){
                    graw = graw * 1.5;
                    wid += widup;
                    hei += heiup;
                }
                document.getElementById("exp").innerHTML = exp;                   //経験値表示
                document.getElementById("graw").innerHTML = Math.ceil(graw);      //成長値表示
                image();
            }

            function darkexperience(){
                darkexp++;
                //成長値がたまった処理
                
                document.getElementById("exp").innerHTML = exp;                   //経験値表示
                document.getElementById("graw").innerHTML = Math.ceil(graw);      //成長値表示
                image();
            
            }
            //タイマーの開始
            function start(){
                timer = setInterval('time()',1000); // タイマーをセット(1000ms間隔)
                document.getElementById("startcount").disabled = true; // 開始ボタンの無効化
            }

            //タイマーの停止
            function stop(){
                clearInterval(timer);
            }

            //imgのサイズ変更
            function image(){
                pict = document.querySelector("#image");
                pict.src = "Denmaru.png"
                pict.width = wid;
                pict.height = hei;
                if(darkexp >= darkgrow){
                    pict.src = "Denwaru.png"
                }
            }

            //時間による成長
            function time(){
                s++;                //秒を進める
                experience(1);
                if(s==10){          //1分
                    m++;
                    s=0;
                    wid += widup;
                    hei += heiup;
                    image();
                    if(m==60){      //1時間
                        h++;
                        m=0;
                        if(h==24){  //1日
                            d++;
                            h=0;
                        }
                    }
                }
                dhms = d+"d "+h+"h "+m+"m "+s+"s";
                document.getElementById("time").innerHTML=dhms;     //経過時間表示
            }
            
        </script>
    </body>
    
</html>
